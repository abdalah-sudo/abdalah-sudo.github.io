<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Chat</title>
    <script type="module">
        // ✅ استيراد مكتبات Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // ✅ تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBU8BZv5KqXohDFkMTFccJFzakxxrWyBHQ",
            authDomain: "social-media-sites-d1580.firebaseapp.com",
            projectId: "social-media-sites-d1580",
            storageBucket: "social-media-sites-d1580.appspot.com",
            messagingSenderId: "474209346545",
            appId: "1:474209346545:web:02517e53a2b259a0981a50"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ✅ تغيير الألوان إلى ألوان قوس قزح كل فترة
        function changeRainbowColors() {
            const colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#8b00ff"];
            let index = 0;
            setInterval(() => {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }, 3000); // تغيير اللون كل 3 ثوانٍ
        }

        // ✅ تسجيل الدخول باستخدام Google
        window.loginWithGoogle = function () {
            signInWithPopup(auth, provider)
                .then((result) => {
                    document.getElementById("loginScreen").style.display = "none";
                    checkUserName(result.user);
                })
                .catch(error => console.error("خطأ في تسجيل الدخول:", error));
        };

        // ✅ تسجيل الدخول بالبريد وكلمة السر
        window.loginWithEmail = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    document.getElementById("loginScreen").style.display = "none";
                    checkUserName(result.user);
                })
                .catch(error => alert("خطأ في تسجيل الدخول: " + error.message));
        };

        // ✅ إنشاء حساب جديد
        window.register = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    alert("✅ تم إنشاء الحساب بنجاح!");
                    document.getElementById("loginScreen").style.display = "none";
                    checkUserName(result.user);
                })
                .catch(error => alert("خطأ في التسجيل: " + error.message));
        };

        // ✅ التحقق من وجود اسم للمستخدم
        async function checkUserName(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                // إذا لم يكن هناك اسم مسجل، نطلب من المستخدم إدخال اسمه
                const userName = prompt("من فضلك أدخل اسمك:");
                await setDoc(userRef, { name: userName });
            }
            loadMessages();
        }

        // ✅ إرسال رسالة
        window.sendMessage = async function () {
            const messageText = document.getElementById("newMessage").value;
            if (!messageText) {
                alert("⚠️ الرجاء إدخال نص الرسالة!");
                return;
            }

            const user = auth.currentUser;
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            // إذا لم يكن هناك اسم، نستخدم البريد الإلكتروني كاسم
            const userName = userSnap.exists() && userSnap.data().name ? userSnap.data().name : user.email.split('@')[0];

            // ✅ حفظ الرسالة في Firestore
            await addDoc(collection(db, "messages"), {
                text: messageText,
                timestamp: serverTimestamp(),
                user: userName
            });

            document.getElementById("newMessage").value = "";
            loadMessages();
        };

        // ✅ تحميل المحادثات
        window.loadMessages = async function () {
            const messageListDiv = document.getElementById("messageList");
            messageListDiv.innerHTML = "⏳ تحميل الرسائل...";

            const q = query(collection(db, "messages"), orderBy("timestamp"));
            const querySnapshot = await getDocs(q);

            messageListDiv.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const message = doc.data();
                messageListDiv.innerHTML += `<div class="message"><strong>${message.user}</strong>: <p>${message.text}</p></div><hr>`;
            });
        };

        // ✅ تحميل المحادثات عند فتح الصفحة
        window.onload = function () {
            showLoadingSpinner();
            changeRainbowColors();
        };

        // ✅ دائرة التحميل
        function showLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "block";

            // الانتظار حتى يتم تحميل العناصر
            setTimeout(() => {
                document.getElementById("loadingSpinner").style.display = "none";
                document.getElementById("loginScreen").style.display = "flex";  // إظهار شاشة تسجيل الدخول بعد انتهاء التحميل
            }, 5000);
        }

        // ✅ تسجيل الخروج
        window.logout = function () {
            signOut(auth).then(() => {
                document.getElementById("loginScreen").style.display = "flex";
            }).catch(error => console.error("خطأ في تسجيل الخروج:", error));
        };
    </script>
    <style>
        body { font-family: 'Tajawal', Arial, sans-serif; direction: rtl; text-align: center; transition: background 0.5s; }
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { background: #ff6b6b; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #ff4757; }
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
        .message { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; box-shadow: 0 0 5px #ddd; }
        #loadingSpinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* تخصيص كلمة "World Wide Chat" */
        h1 {
            font-family: 'Almarai', sans-serif;
            font-size: 40px;
            color: #ff6b6b;
            margin: 20px 0;
        }

        /* خط مميز للعربية */
        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* استيراد الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&family=Almarai:wght@300;400;500&display=swap');
    </style>
</head>
<body>

    <!-- ✅ دائرة التحميل -->
    <div id="loadingSpinner"></div>

    <!-- ✅ كلمة "World Wide Chat" -->
    <h1>🌐 World Wide Chat</h1>

    <!-- ✅ شاشة تسجيل الدخول -->
    <div id="loginScreen">
        <h2>🚀 مرحبًا بك في World Wide Chat</h2>
        <input type="email" id="email" placeholder="📧 البريد الإلكتروني"><br>
        <input type="password" id="password" placeholder="🔒 كلمة المرور"><br>
        <button onclick="loginWithEmail()">🔑  Login تسجيل الدخول</button>
        <button onclick="register()">📝 إنشاء Create an account حساب</button>
        <button onclick="loginWithGoogle()">🔵 تسجيل الدخول باستخدام Google</button>
    </div>

    <!-- ✅ قسم المحادثات -->
    <div class="container">
        <h2>  Chat💬 المحادثات</h2>
        <div id="messageList"></div>
        <textarea id="newMessage" placeholder="اكتب رسالة..."></textarea><br>
        <button onclick="sendMessage()">✉️ إرسال</button>
        <button onclick="logout()">🔓 تسجيل الخروج</button>
    </div>

</body>
</html>
